<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/root.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <script src="./src/js/script.js" defer></script>
    <!-- THE DEFFER ATRIBUTE MAKES SCRIPT LOAD AFTER HTML HAVE ALREADY LOADED -->

</head>

<body>

    <main id="calculator">
        <h3 id="title">Calculator JavaScript</h3>
        <div id="operation">
            <div id="operation-prev"></div>
            <div id="operation-current"></div>
        </div>
        <div id="buttons">
            <button class="buttons-op">CE</button>
            <button class="buttons-op">C</button>
            <button class="buttons-op">DEL</button>
            <button class="buttons-op">/</button>
            <button class="buttons-number">7</button>
            <button class="buttons-number">8</button>
            <button class="buttons-number">9</button>
            <button class="buttons-op">*</button>
            <button class="buttons-number">4</button>
            <button class="buttons-number">5</button>
            <button class="buttons-number">6</button>
            <button class="buttons-op">-</button>
            <button class="buttons-number">1</button>
            <button class="buttons-number">2</button>
            <button class="buttons-number">3</button>
            <button class="buttons-op">+</button>
            <button class="buttons-number">0</button>
            <button class="buttons-number">.</button>
            <button class="buttons-op" id="buttons-equal">=</button>
        </div>
    </main>

</body>

</html>
